<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .slot-machine {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            border: 5px solid #555;
        }

        .slot {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: black;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        button {
            background-color: #FFD700;
            color: #1a1a1a;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

            button:hover {
                background-color: #FFC000;
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            }

        .player-info {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 20px;
        }

        .result {
            font-size: 24px;
            margin: 20px 0;
            min-height: 36px;
        }

        .win {
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .name-input {
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            margin-bottom: 15px;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎰 Lucky Spin Slot Machine</h1>

        <input type="text" id="playerName" class="name-input" placeholder="Enter your name">

        <div class="slot-machine">
            <div class="slot" id="slot1">🍒</div>
            <div class="slot" id="slot2">🍋</div>
            <div class="slot" id="slot3">🍊</div>
        </div>

        <div class="player-info">
            Player: <span id="displayName">Guest</span>
        </div>

        <div class="result" id="gameResult"></div>

        <button id="spinBtn">SPIN!</button>
    </div>

    <script>
        // Game symbols
        const symbols = ['🍒', '🍋', '🍊', '🍇', '🍉', '7️⃣'];

        // DOM elements
        const playerNameInput = document.getElementById('playerName');
        const displayName = document.getElementById('displayName');
        const spinBtn = document.getElementById('spinBtn');
        const gameResult = document.getElementById('gameResult');
        const slot1 = document.getElementById('slot1');
        const slot2 = document.getElementById('slot2');
        const slot3 = document.getElementById('slot3');

        // Update player name when input changes
        playerNameInput.addEventListener('input', () => {
            displayName.textContent = playerNameInput.value || 'Guest';
        });

        // Spin the slots
        spinBtn.addEventListener('click', async () => {
            spinBtn.disabled = true;

            // Animate slots
            const spins = 10;
            for (let i = 0; i < spins; i++) {
                await new Promise(resolve => setTimeout(resolve, 100 + (i * 20)));
                slot1.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                slot2.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                slot3.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            }

            // Determine final result
            const result1 = symbols[Math.floor(Math.random() * symbols.length)];
            const result2 = symbols[Math.floor(Math.random() * symbols.length)];
            const result3 = symbols[Math.floor(Math.random() * symbols.length)];

            slot1.textContent = result1;
            slot2.textContent = result2;
            slot3.textContent = result3;

            // Check win condition (3 matching symbols)
            const isWin = result1 === result2 && result2 === result3;

            if (isWin) {
                gameResult.textContent = `YOU WIN, ${displayName.textContent}!`;
                gameResult.className = "result win";
            } else {
                gameResult.textContent = "Try again!";
                gameResult.className = "result";
            }

            spinBtn.disabled = false;
        });
    </script>
</body>
</html>
